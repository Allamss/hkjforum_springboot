<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 100px;">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div th:include="head :: head" th:remove="tag"></div>
            <span th:if="${verificationError != null}">
                <div class="alert alert-dismissable alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span th:text="${verificationError}"></span><br/>
                </div>
            </span>
            <span th:if="${success_message != null}">
                <div class="alert alert-dismissable alert-success">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <span th:text="${success_message}"></span>
                </div>
            </span>
            <form class="form-horizontal" role="form" th:action="@{/updateuser}" method="post">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">新用户名</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="新用户名" class="form-control" id="inputPassword3" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 text-center">
                        <button type="submit" class="btn btn-default">更改</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
